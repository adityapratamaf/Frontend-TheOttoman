  <main class="login-page">
    <div class="login-shell">

      <!-- Panel Gambar -->
      <section class="login-pattern" aria-label="Pattern">
        <!-- Ganti path sesuai file kamu -->
        <img src="image/statistic/3.jpg" alt="Pattern" class="pattern-img">
      </section>

      <!-- Panel Form -->
      <section class="login-panel">
        <div class="login-inner">
          <div class="login-logo">
            <img src="image/logo/1.png" alt="The Ottoman Logo">
            <div class="brand-sub">THE OTTOMAN<br><span>Carpets &amp; Homeliving</span></div>
          </div>

          <h1 class="login-title">REGISTER</h1>

          <form id="loginForm" novalidate>
            <!-- Full Name -->
            <label class="form-label ott-label" for="fullName">Full Name</label>
            <div class="ott-input">
              <input type="text" class="form-control" id="fullName" placeholder="Full Name" autocomplete="name"
                required />
              <span class="icon"><i class="far fa-user"></i></span>
            </div>
            <small id="nameHelp" class="err-text">Full name is required</small>

            <!-- Phone Email -->
            <div class="row g-3 mt-1">
              <!-- Phone -->
              <div class="col-12 col-md-6">
                <label class="form-label ott-label" for="phone">Phone Number</label>
                <div class="ott-input">
                  <input type="tel" class="form-control" id="phone" placeholder="08xxxxxxxxxx" autocomplete="tel"
                    required />
                  <span class="icon"><i class="fas fa-phone-alt"></i></span>
                </div>
                <small id="phoneHelp" class="err-text">Phone number is required</small>
              </div>

              <!-- Email -->
              <div class="col-12 col-md-6">
                <label class="form-label ott-label" for="email">Email</label>
                <div class="ott-input">
                  <input type="email" class="form-control" id="email" placeholder="name@email.com" autocomplete="email"
                    required />
                  <span class="icon"><i class="far fa-envelope"></i></span>
                </div>
                <small id="emailHelp" class="err-text">Email must contain @ and .</small>
              </div>
            </div>


            <!-- Password -->
            <div class="row g-3 mt-1">
              <!-- Password -->
              <div class="col-12 col-md-6">
                <label class="form-label ott-label" for="password">Password</label>
                <div class="ott-input">
                  <input type="password" class="form-control" id="password" placeholder="***************"
                    autocomplete="new-password" required />
                  <button class="icon-btn" id="togglePass" type="button" aria-label="Show password">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
                <small id="passHelp" class="err-text">Password must be at least 8 characters</small>
              </div>

              <!-- Retype Password -->
              <div class="col-12 col-md-6">
                <label class="form-label ott-label" for="retypePassword">Retype Password</label>
                <div class="ott-input">
                  <input type="password" class="form-control" id="retypePassword" placeholder="***************"
                    autocomplete="new-password" required />
                  <button class="icon-btn" id="toggleRetype" type="button" aria-label="Show retype password">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
                <small id="retypeHelp" class="err-text">Password must be match</small>
              </div>
            </div>

            <!-- Check -->
            <div class="d-flex align-items-center justify-content-between mt-3">
              <label class="remember d-flex align-items-center gap-2">
                <input type="checkbox" id="rememberMe" />
                <span>I confirm my data is correct</span>
              </label>

              <button id="btnLogin" class="btn btn-ott btn-sm btn-login" type="submit">
                REGISTER
              </button>
            </div>
        </div>
        </form>
    </div>
    </section>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalSuccess" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content ott-modal">
          <div class="ott-modal-head">
            <h5 class="m-0">Login</h5>
          </div>
          <div class="ott-modal-body">
            <p class="ott-modal-text">
              Registration New Account Successfully<br>
              Please login and happy shopping !
            </p>
            <button type="button" class="btn btn-ott ott-modal-btn" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Data Binding -->
  <script>
    // Element
    const formEl = document.getElementById("loginForm");
    const fullNameEl = document.getElementById("fullName");
    const phoneEl = document.getElementById("phone");
    const emailEl = document.getElementById("email");
    const passEl = document.getElementById("password");
    const retypeEl = document.getElementById("retypePassword");
    const rememberEl = document.getElementById("rememberMe");
    const btnLogin = document.getElementById("btnLogin");
    const nameHelp = document.getElementById("nameHelp");
    const phoneHelp = document.getElementById("phoneHelp");
    const emailHelp = document.getElementById("emailHelp");
    const passHelp = document.getElementById("passHelp");
    const retypeHelp = document.getElementById("retypeHelp");

    // Helper
    function isValidEmail(value) {
      const v = String(value || "").trim();
      const at = v.indexOf("@");
      if (at < 1) return false;
      const dot = v.indexOf(".", at + 2);
      return dot > at + 1 && dot < v.length - 1;
    }

    function show(el) {
      el.style.display = "block";
    }

    function hide(el) {
      el.style.display = "none";
    }

    // Validasi
    function updateFormState() {
      /* Full Name */
      const nameVal = fullNameEl.value.trim();
      const nameOk = nameVal !== "";
      if (nameVal === "") {
        hide(nameHelp);
      } else {
        nameOk ? hide(nameHelp) : show(nameHelp);
      }

      /* Phone */
      phoneEl.value = phoneEl.value.replace(/\D/g, "");
      const phoneVal = phoneEl.value;
      const phoneOk = phoneVal.length >= 8;

      if (phoneVal.length === 0) {
        hide(phoneHelp);
      } else {
        phoneOk ? hide(phoneHelp) : show(phoneHelp);
      }

      /* Email */
      const emailVal = emailEl.value.trim();
      const emailOk = isValidEmail(emailVal);

      if (emailVal.length === 0) {
        hide(emailHelp);
      } else {
        emailOk ? hide(emailHelp) : show(emailHelp);
      }

      /* Password */
      const passVal = passEl.value;
      const passOk = passVal.length >= 8;

      if (passVal.length === 0) {
        hide(passHelp);
      } else {
        if (!passOk) {
          passHelp.textContent = "Password must be at least 8 characters";
          show(passHelp);
        } else {
          hide(passHelp);
        }
      }

      /* Retype Password */
      const reVal = retypeEl.value;
      const matchOk = reVal === passVal && reVal.length > 0;

      if (reVal.length === 0) {
        hide(retypeHelp);
      } else {
        matchOk ? hide(retypeHelp) : show(retypeHelp);
      }

      /* Button State */
      btnLogin.disabled = !(
        nameOk &&
        phoneOk &&
        emailOk &&
        passOk &&
        matchOk &&
        rememberEl.checked
      );
    }

    // Toggle Password
    const togglePassBtn = document.getElementById("togglePass");
    const toggleRetypeBtn = document.getElementById("toggleRetype");

    function togglePassword() {
    const isHidden = passEl.type === "password";
    passEl.type = isHidden ? "text" : "password";

    togglePassBtn.innerHTML = isHidden
      ? '<i class="fas fa-eye-slash"></i>'
      : '<i class="fas fa-eye"></i>';

    togglePassBtn.setAttribute(
      "aria-label",
      isHidden ? "Hide password" : "Show password"
      );
    }
    
    function toggleRetypePassword() {
    const isHidden = retypeEl.type === "password";
    retypeEl.type = isHidden ? "text" : "password";

    toggleRetypeBtn.innerHTML = isHidden
      ? '<i class="fas fa-eye-slash"></i>'
      : '<i class="fas fa-eye"></i>';

    toggleRetypeBtn.setAttribute(
      "aria-label",
      isHidden ? "Hide password" : "Show password"
    );
    }

    // Event Listener
    togglePassBtn.addEventListener("click", (e) => {
      e.preventDefault();
      togglePassword();
    });

    toggleRetypeBtn.addEventListener("click", (e) => {
      e.preventDefault();
      toggleRetypePassword();
    });

    // Listeners
    [
      fullNameEl,
      phoneEl,
      emailEl,
      passEl,
      retypeEl
    ].forEach(el => el.addEventListener("input", updateFormState));

    rememberEl.addEventListener("change", updateFormState);

    /* Submit */
    formEl.addEventListener("submit", function (e) {
      e.preventDefault();
      if (btnLogin.disabled) return;

      // window.location.href = "login.html";
      const modal = new bootstrap.Modal(document.getElementById("modalSuccess"));
      modal.show();
    });

    // Redirect
    document.querySelector("#modalSuccess .ott-modal-btn")
      .addEventListener("click", function () {
        window.location.href = "login.html";
      });

    /* Initial */
    updateFormState();
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
