    <main class="login-page">
        <div class="login-shell">
            <section class="login-pattern" aria-label="Pattern">
                <img src="image/statistic/3.jpg" alt="Pattern" class="pattern-img">
            </section>

            <section class="login-panel">
                <div class="login-inner">
                    <div class="login-logo">
                        <img src="image/logo/1.png" alt="The Ottoman Logo">
                        <div class="brand-sub">THE OTTOMAN<br><span>Carpets &amp; Homeliving</span></div>
                    </div>

                    <h1 class="login-title">NEW PASSWORD</h1>

                    <form id="loginForm" novalidate>
                        <label class="form-label ott-label mt-3" for="password">Password</label>
                        <div class="ott-input">
                            <input type="password" class="form-control" id="password" placeholder="***************"
                                autocomplete="current-password" required />
                            <button class="icon-btn" id="togglePass" type="button" aria-label="Show password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <small id="passHelp" class="err-text">Password is required</small>

                        <label class="form-label ott-label mt-3" for="retypePassword">Retype Password</label>
                        <div class="ott-input">
                            <input type="password" class="form-control" id="retypePassword"
                                placeholder="***************" autocomplete="current-password" required />
                            <button class="icon-btn" id="toggleRetype" type="button" aria-label="Show password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <small id="retypeHelp" class="err-text">Password must be match</small>

                        <div class="d-flex align-items-center justify-content-between mt-3">
                            <label class="remember d-flex align-items-center gap-2">
                                <input type="checkbox" id="rememberMe" />
                                <span>I confirm my data is correct</span>
                            </label>
                            <button id="btnLogin" class="btn btn-ott btn-sm btn-login" type="submit">
                                CONFIRM
                            </button>
                        </div>
                </div>
                </form>
        </div>
        </section>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalSuccess" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content ott-modal">
                    <div class="ott-modal-head">
                        <h5 class="m-0">New Password</h5>
                    </div>
                    <div class="ott-modal-body">
                        <p class="ott-modal-text">
                            Registration New Password Successfully<br>
                            Please login and happy shopping !
                        </p>
                        <button type="button" class="btn btn-ott ott-modal-btn" data-bs-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Data Binding -->
    <script>
        // Element
        const formEl = document.getElementById("loginForm");
        const passEl = document.getElementById("password");
        const retypeEl = document.getElementById("retypePassword");
        const rememberEl = document.getElementById("rememberMe");
        const btnLogin = document.getElementById("btnLogin");
        const passHelp = document.getElementById("passHelp");
        const retypeHelp = document.getElementById("retypeHelp");

        // Helper
        function show(el) {
            el.style.display = "block";
        }

        function hide(el) {
            el.style.display = "none";
        }

        // Validasi
        function updateFormState() {
            const passVal = passEl.value;
            const passOk = passVal.length >= 8;

            if (passVal.length === 0) {
                hide(passHelp);
            } else if (!passOk) {
                passHelp.textContent = "Password must be at least 8 characters";
                show(passHelp);
            } else {
                hide(passHelp);
            }

            const reVal = retypeEl.value;
            const matchOk = reVal === passVal && reVal.length > 0;

            if (reVal.length === 0) hide(retypeHelp);
            else matchOk ? hide(retypeHelp) : show(retypeHelp);

            btnLogin.disabled = !(passOk && matchOk && rememberEl.checked);
        }

        // Toogle Password
        const togglePassBtn = document.getElementById("togglePass");
        const toggleRetypeBtn = document.getElementById("toggleRetype");

        function toggleFor(inputEl, btnEl) {
            const isHidden = inputEl.type === "password";
            inputEl.type = isHidden ? "text" : "password";

            btnEl.innerHTML = isHidden ?
                '<i class="fas fa-eye-slash"></i>' :
                '<i class="fas fa-eye"></i>';

            btnEl.setAttribute("aria-label", isHidden ? "Hide password" : "Show password");
        }

        togglePassBtn.addEventListener("click", (e) => {
            e.preventDefault();
            toggleFor(passEl, togglePassBtn);
        });

        toggleRetypeBtn.addEventListener("click", (e) => {
            e.preventDefault();
            toggleFor(retypeEl, toggleRetypeBtn);
        });

        // Listeners
        [passEl, retypeEl].forEach(el => el.addEventListener("input", updateFormState));
        rememberEl.addEventListener("change", updateFormState);

        /* Submit */
        formEl.addEventListener("submit", function (e) {
            e.preventDefault();
            if (btnLogin.disabled) return;

            const modal = new bootstrap.Modal(document.getElementById("modalSuccess"));
            modal.show();
        });

        document.querySelector("#modalSuccess .ott-modal-btn")
            .addEventListener("click", function () {
                window.location.href = "login.html";
            });

        /* Initial */
        updateFormState();
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
